<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Strona główna" outcome="home" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Samochody" outcome="index" icon="pi pi-fw pi-calendar">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Rezerwacja" outcome="reservation" icon="pi pi-fw pi-ticket">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem rendered="#{!userBean.logged}" value="Logowanie" outcome="login" icon="pi pi-fw pi-user-edit">
            <f:param name="i" value="3"/>
        </p:menuitem>
        <p:menuitem rendered="#{userBean.logged}" value="Profil" outcome="profile" icon="pi pi-fw pi-user">
            <f:param name="i" value="4"/>
        </p:menuitem>
    </p:tabMenu>

    <div class="ui-card" style="padding: 5px">
        <p>Jakieś informacje o zalogowanym użytkowniku.</p>
        <h:form>
            <p:outputPanel rendered="#{userBean.logged}">
                <p:commandButton value="Wyloguj" action="#{loginController.onLogout}" style="margin-right: 10px;"/>
                <h:outputText value="Jesteś zalogowany jako: #{userBean.login}"/>
            </p:outputPanel>
        </h:form>
    </div>

</h:body>
</html>
