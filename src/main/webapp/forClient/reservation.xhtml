<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Index XHTML</title>
</h:head>
<h:body>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Strona główna" outcome="/home" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Samochody" outcome="/forAdmin/cars" icon="pi pi-fw pi-calendar">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Rezerwacja" outcome="reservation" icon="pi pi-fw pi-ticket">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem rendered="#{!userBean.logged}" value="Logowanie" outcome="/login" icon="pi pi-fw pi-user-edit">
            <f:param name="i" value="3"/>
        </p:menuitem>
        <p:menuitem rendered="#{!userBean.logged}" value="Rejestracja" outcome="/register" icon="pi pi-fw pi-user-plus">
            <f:param name="i" value="4"/>
        </p:menuitem>
        <p:menuitem rendered="#{userBean.logged}" value="Profil" outcome="profile" icon="pi pi-fw pi-user">
            <f:param name="i" value="3"/>
        </p:menuitem>
    </p:tabMenu>

    <div class="ui-card" style="padding: 5px">
        <h:form id="mainForm">
            <p:growl id="growl" showDetail="true" showSummary="false" keepAlive=""/>
            <p:dataTable id="carTable" value="#{carController.cars}" var="car" rowKey="#{car.uid}"
                         emptyMessage="Brak samochodów dostępnych samochodów."
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         rows="5"
                         rowsPerPageTemplate="5">
                <f:facet name="header">
                    Samochody
                </f:facet>
                <p:column headerText="ID">
                    #{car.id}
                </p:column>
                <p:column headerText="Marka">
                    #{car.brand}
                </p:column>
                <p:column headerText="Ilość drzwi">
                    #{car.numberOfDoors}
                </p:column>
                <p:column headerText="Ilość miejsc">
                    #{car.numberOfSeats}
                </p:column>
                <p:column headerText="Manualna skrzynia biegów">
                    #{car.manualGearbox}
                </p:column>
                <p:column headerText="Klimatyzacja">
                    #{car.airConditioning}
                </p:column>
                <p:column headerText="Cena">
                    <h:outputText value="#{car.price}">
                        <f:convertNumber locale="pl-PL" type="currency" currencySymbol="zł"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Stan">
                    #{car.state}
                </p:column>
                <p:column headerText="Zarezerwuj" width="80" style="text-align: center;">
                    <ui:fragment rendered="#{carController.isCarAvailable(car)}">
                        <p:commandButton icon="fa fa-fw fa-edit" title="Zarezerwuj" />
                    </ui:fragment>
                    <ui:fragment rendered="#{!carController.isCarAvailable(car)}">
                        <p:commandButton type="button" icon="pi pi-times" styleClass="rounded-button ui-button-danger" disabled="true" />
                    </ui:fragment>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

</h:body>
</html>
